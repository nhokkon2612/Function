<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap 2 tham so vao ham</title>
</head>
<body onload="compare()">
<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
            <script>
                let num1=+prompt("Nhap so thu 1 ");
                let num2=+prompt("Nhap so thu 2 ");
                function compare(){
                    if (num1>num2){
                        document.write(num1+" lon hon "+num2 );
                    }else{
                        document.write("Toal = " + (num1+num2));
                    }
                }

            </script>
</body>
</html>
